<!DOCTYPE html>
<html>
<head>
    <title>Auto-Preview Video with Sound</title>
</head>
<body>
    <video id="preview-video" width="640" height="360" controls>
        <source src="img/goodbye-video.mp4" type="video/mp4">
    </video>
</body>
</html>
<script>
  const video = document.getElementById('preview-video');

  video.addEventListener('play', function () {
      // Check if the video is paused and play it with sound.
      if (video.paused) {
          video.play();
      }
  });
</script>
