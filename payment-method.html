<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/pixel.css">
    <link rel="stylesheet" href="./css/pixel2.css">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <title>Payment method</title>
</head>

<body>
    <section class="yel-bg vh-100">
        <div class="container-fluid pe-0 position-relative">
            <div class="position-elipse">
                <img src="./img/Ellipse 3.png" alt="">
            </div>

            <div class="position-elipse-2">
                <img src="./img/payment-e.png" alt="">
            </div>
            <div class="position-relative">
                <div class="d-flex align-items-center justify-content-between cards-pay-mn">
                    <div class="w-1">
                        <img src="./img/logo.png" alt="" class="min-logo-img">
                    </div>
                    <div class="cards-pay d-flex justify-content-between yel-bg">
                         <!-- ------------------------
                                card 1
                         ------------------------- -->
                        <div class="bg-white round-payment vh-100 w-2 d-flex align-items-center">
                            <div class="w-100 o-auto">
                               <form action="payment.html">
                                    <div>
                                        <h3 class="mb-0 poppin-font black-clr ">Payment</h3>
                                        <p class="mb-0 poppin-font p-lg">Choose a payment method</p>
                                    </div>
                                    <div class="payment-met">
                                        <img src="./img/Card 1.png" alt="" class="img-fluid w-100 h-100">
                                    </div>
                                    <div class="text-center confirm-p">
                                        <input type="submit" class="poppin-font rounded-pill pay-pink "
                                            value="Edit">
                                    </div>
                               </form>
                            </div>
                        </div>
                         <!-- ------------------------
                                card 2
                         ------------------------- -->
                        <div class="w-3 bg-white vh-100 d-flex align-items-center justify-content-center">
                          <div class="w-100 o-auto">
                            <form action="payment-confirmation.html">
                                <div class="inner-voucher">
                                    <div class="">
                                        <p class="mb-0 poppin-font p-lg2 ">Please confirm &<br>submit your order</p>
                                    </div>
                                    <div class="confirm-margin">
                                        <h5 class="poppin-font black-clr p-lg3 ">Order summary:</h5>
                                        <div class="packs">
                                            <div class="d-flex align-items-center pack-item">
                                                <p class="poppin-font p-sm mb-0 text-nowrap nmbr">1.</p>
                                                <p class="poppin-font p-sm mb-0 text-nowrap">English Pack</p>
                                                <span class="poppin-font p-sm mb-0 border-dot"></span>
                                                <p class="poppin-font p-sm mb-0">€00.00</p>
                                            </div>
                                            <div class="d-flex align-items-center pack-item">
                                                <p class="poppin-font p-sm mb-0 text-nowrap nmbr">2.</p>
                                                <p class="poppin-font p-sm mb-0 text-nowrap">Arabic Pack</p>
                                                <span class="poppin-font p-sm mb-0 border-dot"></span>
                                                <p class="poppin-font p-sm mb-0">€00.00</p>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between subt">
                                            <p class="poppin-font p-sm mb-0">Subtotal</p>
                                            <p class="poppin-font p-sm mb-0">€00.00</p>
                                        </div>
                                        <div class="d-flex justify-content-between subt">
                                            <p class="poppin-font p-sm mb-0">Fees</p>
                                            <p class="poppin-font p-sm mb-0">€00.00</p>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mt-4">
                                            <h6 class="poppin-font total-f black-clr  mb-0">Total</h6>
                                            <h6 class="poppin-font total-f black-clr  mb-0">€00.00</h6>
                                        </div>
                                    </div>
                                    <div class="margin-credit2">
                                        <p class="mb-0 poppin-font fs-xl2">By clicking submit order, you agree to<br>
                                            <a href="#" class="text-decoration-none link-blue">Oyo Kids’ Terms of Use</a>
                                            and <a href="#" class="text-decoration-none  link-blue">Privacy Policy</a>.
                                        </p>
                                    </div>
                                </div>
                                <div class="text-center margin-credit3">
                                    <input type="submit" class="poppin-font rounded-pill  pay-pink pink-sub"
                                        value="Submit Order">
                                </div>
                            </form>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
