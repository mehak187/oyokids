               </div>
            </div>
        </div>
       </div>
    </div>
    <script>
        // Generate a random CAPTCHA code
        function generateCaptcha() {
            var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            var captcha = "";
            for (var i = 0; i < 6; i++) {
                var randomIndex = Math.floor(Math.random() * chars.length);
                captcha += chars[randomIndex];
            }
            return captcha;
        }
    
        var correctCaptcha = generateCaptcha(); // Generate the correct CAPTCHA code
        var captchaInput = document.getElementById('captchaInput');
    
        document.getElementById('captchaForm').addEventListener('submit', function(event) {
            var userInput = captchaInput.value.trim();
    
            if (userInput !== correctCaptcha) {
                event.preventDefault(); // Prevent form submission
                alert('Please enter the correct CAPTCHA code.');
                captchaInput.value = ''; // Clear the input field
                correctCaptcha = generateCaptcha(); // Generate a new correct CAPTCHA code
            }
        });
    </script>
    
</body>
