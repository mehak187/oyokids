<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/pixel.css">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <title>Language level</title>
</head>

<body class="purple-bg p-lang  position-relative vh-100">
    <section style="">
        <div class="my-container lang-purple poppin-font">
            <div class="d-flex align-items-center justify-content-between l-hero">
                <a href="login.html" class="hero-img me-3 d-block">
                    <img src="./img/Logo_OyoKids.png" alt="" class="img-fluid lang-hero" >
                </a>
                <div class="links-m d-flex align-items-center pt-0 opacity-0" style="margin-top: 48px;">
                    <a href="#" >
                        <img src="img/Search Botton.png" alt="Search">
                    </a>
                    <a href="#" >
                        <img src="img/Ideia Botton.png" alt="Ideia">
                    </a>
                    <a href="#" >
                        <img src="img/Profile Botton.png" alt="Profile">
                    </a>
                </div>
            </div>
            <form action="goodbye.html">
                <div class="row align-items-center justify-content-center lang-sec  mx-2 cir-box" >
                    <div class="lang-bg  d-flex align-items-center justify-content-center position-relative">
                        <div class="row w-100 align-items-center">
                            <div class="l-bx mx-auto">
                                    <div class="green-bg rounded-6 lang-border oyo-height">
                                        <h2 class="text-white text-center  fw-md">Languages</h2>
                                        <div class="drop-main">
                                            <label for="" class="text-white">Select Language</label>
                                            <div class="dropdown lang-drop">
                                                <button type="button"
                                                    class="btn bg-white w-100 dropdown-toggle text-start border-0  rounded-pill"
                                                    data-bs-toggle="dropdown" id="language-btn" style="color: #7B7B7B;">
                                                    Select...
                                                </button>
                                                <ul class="dropdown-menu ">
                                                    <li><a class="dropdown-item lang-item py-0 small rounded-pill" href="#">Arabic</a>
                                                    </li>
                                                    <li><a class="dropdown-item lang-item py-0 small rounded-pill" href="#">Corse</a>
                                                    </li>
                                                    <li><a class="dropdown-item lang-item py-0 small rounded-pill"
                                                            href="#">English</a></li>
                                                    <li><a class="dropdown-item lang-item py-0 small rounded-pill" href="#">French</a>
                                                    </li>
                                                    <li><a class="dropdown-item lang-item py-0 small rounded-pill" href="#">German</a>
                                                    </li>
                                                    <li><a class="dropdown-item lang-item py-0 small rounded-pill"
                                                            href="#">Italian</a></li>
                                                    <li><a class="dropdown-item lang-item py-0 small rounded-pill"
                                                            href="#">Portuguese</a></li>
                                                    <li><a class="dropdown-item lang-item py-0 small rounded-pill"
                                                            href="#">Spanish</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="drop-m">
                                            <label for="" class="text-white ">Level</label>
                                            <div class="dropdown lang-level">
                                                <button type="button"
                                                    class="btn bg-white w-100 dropdown-toggle text-start border-0  rounded-pill"
                                                    data-bs-toggle="dropdown" id="language-lvl-btn" style="color: #7B7B7B;">
                                                    Select...
                                                </button>
                                                <ul class="dropdown-menu ">
                                                    <li><a class="dropdown-item level-item py-0 small rounded-pill" href="#">Level 1</a>
                                                    </li>
                                                    <li><a class="dropdown-item level-item py-0 small rounded-pill" href="#">Level 2</a>
                                                    </li>
                                                    <li><a class="dropdown-item level-item py-0 small rounded-pill" href="#">Level 3</a>
                                                    </li>
                                                    <li><a class="dropdown-item level-item py-0 small rounded-pill" href="#">Level 4</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center start-btn">
                                            <button type="submit" class=" l-sbtn rounded-pill" >Let's Start!</button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.lang-item').click(function () {
                var selectedOption = $(this).text();
                $('#language-btn').text(selectedOption);
            });

            $('.level-item').click(function () {
                var selectedOption = $(this).text();
                $('#language-lvl-btn').text(selectedOption);
            });
        });

    </script>
</body>

</html>
