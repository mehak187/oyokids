  <script>
    // JavaScript code to initialize the FullCalendar and add events
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek', // or 'timeGridWeek', 'timeGridDay', etc.
            headerToolbar: {
                left: 'title',
                center: 'prev next',
                right: ''
            },
            allDaySlot: false, // Remove the "all-day" row
            dayHeaderContent: () => '', // Remove the day header row
            eventContent: function(info) {
                return { html: '<div>' + info.event.title + '</div>' };
            },
            events: [
                {
                    title: 'Event 1',
                    start: '2023-08-21'
                },
                {
                    title: 'Event 2',
                    start: '2023-08-25'
                },
                // Add more events here...
            ]
        });

        calendar.render();
    });
</script>
